<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="studio-wrapper">
        <div id="tool-picker">
          <div id="saveArea">
            <label for="fileName">
              Name your illustration:
            </label>
            <input type="text" name="file-name" value="untitled">
            <button type="submit" name="save" value="Save">Save</button>
          </div>
          <h3>Saved Items:</h3>
          <select id="save-list">
            <option value=""></option>
          </select><br>
          <button type="button" name="load">Load</button>
          <button type="button" name="delete">Delete</button>
        </div>
      </div>
      <div id="artboard"></div>
      <div class="studio-wrapper">
        <div id="color-picker"></div>
        <div id="tools">
          <div id="paint-brush" class="tool active">
            <img src="paint-brush.svg" alt="">
          </div>
          <div id="paint-bucket" class="tool">
            <img src="paint-bucket.svg" alt="paint bucket icon">
          </div>
        </div>
        <label for="color-setter">Select your own color:</label>
        <input id="color-setter" type="color" name="color-setter" value="">
      </div>
    </main>
    <script src="scripts/pixel-art-maker.js"></script>
  </body>
</html>
